<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To-Do List</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section id="header">
    <img class="listImage wiggle" src="images/to-do.png">

    <h1>To-Do List</h1>
    <h2>Type and submit what you need to get done, and see it appear in your to-do list!</h2>
  </section>


  <section id="todo">
    <form class="" action="index.html" method="post">
      <label class="label todogrid" for="fname">To-do's:</label><br>
      <input class="todogrid" type="text" id="fname" name="fname"><br>
      <button class="todogrid" type="submit" name="submit">Submit</button>
    </form>


  </section>










  <section id="footer">
    <a href='https://pngtree.com/so/to-do-list'>to do list png from pngtree.com</a>
  </section>




</body>

</html>
